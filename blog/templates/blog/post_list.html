<!--
모든 웹 페이지는 <html>로 시작해 </html>로 마칩니다.
가장 기본적인 태그이지요.
모든 내용은 시작 태그 <html>과 닫는 태그인</html> 사이에 넣어야합니다.
<p>는 문단 태그입니다. 문단의 끝 역시 </p>로 닫습니다. -->

<!--
각 HTML 페이지는 두 가지 요소, head와 body로 구분됩니다.

head 는 문서 정보를 가지고 있지만,
 웹 페이지에서 보이지 않는 정보들을 담는 영역입니다.

body 란 웹 페이지에 직접적으로 보이는 내용이 들어갑니다.
웹 페이지의 내용은 모두 이 body태그안에 들어갑니다.

<head>는 브라우저에 페이지에 대한 설정들을 알려주고,
  <body>는 실제 페이지에 보여줄 내용을 알려줍니다. -->

<html>
    <head>
        <title>gu's blog </title>
    </head>
    <body>
        <div>
            <p>published:17.08.2017, 11:22</p>
            <h2><a href="http://www.naver.com">눌리면 네이버로 이동</a><h2>
            <p>그냥 아무말 대잔치입니다</p>

        </div>
        <div>
            <p>published: 17.08.2017, 11:30</p>
            <h2><a href="http://google.com">두번쨰 포스팅: 구글로 가자</a></h2>
            <p>아무말 대잔치2입니다.</p>
        </div>
    </body>
</html>
